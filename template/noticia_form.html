{% extends "template/base.html" %}

{% block content %}
{% include "template/menu.html" %}

<div class="container">
<form method="post" enctype="multipart/form-data">
{% csrf_token %}

<div class="row">
	<div class="input-field col s6">
		<i class="material-icons prefix">edit</i>
          <input id="id_noticias" type="text" class="validate" name="id_noticias" value="{{ object.id_noticias }}">
          <label for="id_noticias">id:</label>
	</div>
</div>

<div class="row">
	<div class="input-field col s6">
		<i class="material-icons prefix">perm_identity</i>
          <input id="titulo" type="text" class="validate" name="titulo" value="{{ object.titulo }}">
          <label for="titulo">Titulo:</label>
	</div>
</div>

<div class="row">
	<div class="input-field col s6">
		<i class="material-icons prefix">group</i>
          <input id="sub_titulo" type="text" class="validate" name="sub_titulo" value="{{ object.sub_titulo }}">
          <label for="sub_titulo">Sub Titulo:</label>
	</div>
</div>

<div class="row">
	<div class="input-field col s6">
		<i class="material-icons prefix">email</i>
		  <textarea id="descripcion" name="descripcion" class="validate" col="10" rows="10">{{ object.descripcion }}</textarea>
          <label for="descripcion">Descripcion:</label>
	</div>
</div>

<div class="row">
	<div class="input-field col s6">
		<i class="material-icons prefix">done</i>
          <input id="imagen" type="file" class="validate" name="imagen">
          <label for="imagen">Imagen:</label>
	</div>
</div>

<div class="row">
	<div class="input-field col s6">
		<i class="material-icons prefix">done</i>
          <input id="video" type="file" class="validate" name="video">
          <label for="video">Video:</label>
	</div>
</div>

<div class="row">
	<div class="input-field col s6">
		<i class="material-icons prefix">done_all</i>
          <input id="tags" type="text" class="validate" name="tags" value="{{ object.tags }}">
          <label for="tags">Tags:</label>
	</div>
</div>

<div class="row">
	<div class="input-field col s6">
		<i class="material-icons prefix">done_all</i>
          <input id="autor" type="text" class="validate" name="autor" value="{{ user.first_name|upper }} {{ user.last_name|upper }}" readonly="True">
          <label for="autor">Autor:</label>
	</div>
</div>

<div class="row">
	<div class="input-field col s6">
		<i class="material-icons prefix">done_all</i>
          <input id="fecha" type="date" class="validate" name="fecha" value="{{ object.fecha }}">
          <label for="fecha">Fecha:</label>
	</div>
</div>

<div class="row">
	<div class="input-field col s6">
		<i class="material-icons prefix">done_all</i>
          <input id="estatus" type="checkbox" class="validate" name="estatus">
          <label for="estatus">Estatus:</label>
	</div>
</div>

<div class="row">
	<div class="input-field col s6">
		<i class="material-icons prefix">done_all</i>
          <input id="valoracion" type="number" class="validate" name="valoracion" value="{{ object.valorarion }}">
          <label for="valoracion">Valoraci√≥n:</label>
	</div>
</div>

<button type="submit" class="btn">Enviar</button>
</form>
</div>

{% endblock %}
